name: Dharma
description: Flutter version of Dharma - Legal and Law Enforcement AI Assistant Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Routing
  go_router: ^13.0.0
  
  # Firebase
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  firebase_storage: ^12.0.0
  cloud_firestore: ^5.0.0
  google_sign_in: ^6.2.1
  firebase_app_check: 0.3.2+10
  
  # UI Components
  flutter_svg: ^2.2.1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  image_picker: ^1.0.7
  animations: ^2.0.11
  flutter_spinkit: ^5.2.0
  
  # Charts
  fl_chart: ^0.66.0
  
  # Icons
  lucide_icons_flutter: ^1.1.0
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.3.3
  path_provider: ^2.1.1
  file_picker: ^8.0.0
  shared_preferences: ^2.2.2
  flutter_gen: ^5.12.0
  flutter_dotenv: ^5.1.0
  
  # Storage & Security
  flutter_secure_storage: ^9.0.0
  
  # HTTP & API
  dio: ^5.4.0
  http: ^1.1.2
  
  # JSON Handling
  json_annotation: ^4.8.1
  
  # PDF Generation
  pdf: ^3.10.7
  
  # Notifications
  fluttertoast: ^8.2.4
  
  # Development Tools
  change_app_package_name: ^1.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Testing
  mockito: ^5.4.4

flutter:
  generate: true  # Enable generation of localization files
  uses-material-design: true
  
  assets:
    - assets/login_design.svg
    - assets/police_logo.png
    - assets/Frame.svg
    - assets/DashboardFrame.svg
  
