name: Dharma
description: Flutter version of Dharma - Legal and Law Enforcement AI Assistant Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Routing
  go_router: ^13.0.0
  
  # Firebase
  firebase_core: ^3.0.0
  firebase_auth: ^5.0.0
  firebase_storage: ^12.0.0
  cloud_firestore: ^5.0.0
  google_sign_in: ^6.2.1
  firebase_app_check: 0.3.2+10
  
  # FCM Push Notifications
  firebase_messaging: ^15.0.0
  flutter_local_notifications: ^17.0.0
  
  # UI Components
  flutter_svg: ^2.2.1
  image_picker: ^1.0.7
  sms_autofill: ^2.4.1
  pin_code_fields: ^8.0.1
  url_launcher: ^6.3.2
  
  # Video Player
  video_player: ^2.8.2
  chewie: ^1.7.5
  
  # Icons
  lucide_icons_flutter: ^1.1.0
  
  # Utils
  intl: ^0.20.2
  path: ^1.8.3
  path_provider: ^2.1.1
  file_picker: ^8.0.0
  shared_preferences: ^2.2.2
  
  # HTTP & API
  dio: ^5.4.0
  
  # Audio Recording for STT
  record: ^6.0.0
  permission_handler: ^11.0.0
  web_socket_channel: ^2.4.0
  speech_to_text: ^7.3.0
  flutter_tts: ^4.0.0
  
  # JSON Handling
  json_annotation: ^4.8.1
  
  # Development Tools
  flutter_markdown: ^0.7.7+1
  
  # Geo-Camera dependencies
  geolocator: ^11.0.0
  geocoding: ^3.0.0
  camera: ^0.10.5+9
  image: ^4.1.7
  
  # Onboarding
  smooth_page_indicator: ^1.1.0
  syncfusion_flutter_pdfviewer: ^32.1.25
  http_parser: ^4.1.2
  



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Moved from dependencies
  change_app_package_name: ^1.5.0
  flutter_gen: ^5.12.0
  
  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Testing
  mockito: ^5.4.4
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/police_logo.png"


flutter:
  generate: true  # Enable generation of localization files
  uses-material-design: true
  
  assets:
    - assets/login_design.svg
    - assets/police_logo.png
    - assets/avatar.png
    - assets/Frame.svg
    - assets/DashboardFrame.svg
    - assets/data/district_police_stations.json
    - assets/data/ap_police_hierarchy_complete.json
    - assets/data/ap_police_hierarchy_fir.json
    - assets/data/pincodes.json
    - assets/CM.png
    - assets/DGP.jpg
    - assets/DyCM.png
    - assets/HomeMinister.jpg
    - assets/data/Dharma_Citizen_Consent.pdf
    





